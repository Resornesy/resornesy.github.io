ain}.proj-info{flex:1}.proj-info h3{margin:0 0 4px;font-size:1rem;font-weight:700}.proj-info p{margin:0;font-size:.875rem;color:#555}@media (prefers-color-scheme:dark){.proj-info p{color:#ccc}}.proj-actions{display:flex;gap:8px}.proj-actions button{padding:.35em .8em;font-size:.75rem}</style></head><body><div class="top"><h1 class="title">项目</h1><img class="headimg" src="../res/build.svg" alt="projects"></div><div class="scroll-box"><ul class="project-list" id="projectList"></ul></div><script src="./js/build-parse.js"></script></body></html>
